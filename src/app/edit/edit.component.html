<div class="main-card mb-3 card" *ngIf="user">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group row">
                    <label class="col-2 col-form-label">ID</label>
                    <div class="col-10">
                        <input type="text" class="form-control" #id [(ngModel)]="user.id" disabled>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" #name [(ngModel)]="user.first_name" required>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label class="col-2 col-form-label">Surname</label>
                    <div class="col-10">
                        <input type="text" class="form-control" #surname [(ngModel)]="user.last_name" required>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input type="email" class="form-control" #email [(ngModel)]="user.email" required>
                    </div>
                </div>
                <div class="form-group row pt-3">
                    <div class="col-10 offset-2">
                        <button class="btn btn-sm btn-primary" type="submit" (click)="save(id,name,surname,email)">Save</button>
                        <button class="btn btn-sm btn-danger ml-1" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
